<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/jscript" src="vue.js"></script>
</head>
<body>
  <div id="app">

  </div>
<script type="text/javascript">



  var Test={
    template:`
    <div class="">
      <p @click="text=text+1">test组件</p>
      <button @click="console.log(text);">000</button>

    </div>
    `,
    data:function(){
      return{
        text:'Hello Vue'
      }
    },
    //使用该组件就会触发以上的事件（钩子函数）
    //created中
    beforeCreate:function(){
      //zhiq
      console.log(this.text);
    },
    created:function(){
      //zhih
      console.log(this.text);
    },
    //可以操作数据，并可以实现vue->html的影响
    beforeMount:function(){
      //vue启动之前的dom，只执行一次
      console.log(document.getElementsByTagName("div").innerHTML);
    },
    mounted:function(){
      //之后
        console.log(document.getElementsByTagName("div").innerHTML);
    },
    beforeUpdate:function(){
      //获取原dom
          console.log(document.getElementsByTagName("div").innerHTML);
    },
    updated:function(){
      //新dom
          console.log(document.getElementsByTagName("div").innerHTML);
    },
    // destroy销毁
    // activated激活
    // 被keep-alive组件包裹

  }


  var App={
    template:`
      <div class="">
        <test></test>
      </div>
    `,
    components:{
      test:Test
    },
    data:function(){
      return{

      }
    },
  }

  new Vue({
      el: '#app',
      components: {app: App},
      template:
          `<app/>`
       ,
  })

</script>
</body>
