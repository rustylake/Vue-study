<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue路由</title>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="vue-router.js"></script>
  </head>
  <body>
    <div id="app">
    0</div>
    <script type="text/javascript">

    var Login={template:` <div>denglu</div> `};
    var Logout={template:` <div>dengc</div> `};
    var Register={template:` <div>zhuc</div> `};

    //安装插件
    Vue.use(VueRouter);

    //创建路由对象
    var router = new VueRouter({
      routes:[
        {name:'login', path:'/ogin',component:Login},
        {name:'logout', path:'/logout/:name',component:Logout},
      ]
      })

    var App={
      template:`
      <div class="">
        <router-link :to="{name:'login',query:{id:1 }       }">dl</router-link>
        <router-link :to="{name:'logout',params:{name:'b'}       }">dc</router-link>

      </div>
      `
    }

    new Vue({
      el:"#app",
      router:router,
      components:{
        app:App
      },
      template:`<div>1<app/></div>`,
    })


    </script>
  </body>
</html>
